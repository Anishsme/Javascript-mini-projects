<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- The below line is to combat the favicon error -->
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <h1>Challenge 5:Blackjack</h1>
        <br />
        <h2><span id="play">Let's play</span></h2>
      </div>
      <div class="row2">
        <div id="you">
          You:<span id="bj-you">0</span>
          <div id="you2"></div>
        </div>
        <div id="dealer">
          Dealer:<span id="bj-dealer">0</span>
          <div id="deal2"></div>
        </div>
      </div>

      <div class="row3">
        <div class="button-space">
          <button type="button" class="btn btn-primary" id="bj-hit-btn">
            Hit
          </button>
          <button type="button" class="btn btn-danger" id="bj-stand-btn">
            Stand
          </button>
          <button type="button" class="btn btn-warning" id="bj-deal-btn">
            Deal
          </button>
        </div>
      </div>
      <div class="row4">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td id="win">0</td>
            <td id="loss">0</td>
            <td id="draw">0</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
